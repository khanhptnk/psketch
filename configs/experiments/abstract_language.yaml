name: abstract_language
recipes: "resources/craft/recipes.yaml"
world:
  name: CraftWorld
  config: "craft_medium"
  feature_dup: 1
student:
  name: AbstractLanguageStudent
  model: 
    name: LSTMSeq2SeqModel
    hidden_size: 256
    word_embed_size: 128
    dropout_ratio: .0
    learning_rate: .001
    no_time: 0
    label_smoothing: 0.1
  reweight_data: 0
  uncertainty_threshold: 0.35
  weight_student_target_by_uncertainty: 1
  weight_interpreter_target_by_uncertainty: 1
  epsilon_exploration: 
    rate: 0
    decay: 0
teacher:
  name: AbstractLanguageTeacher
  primitive_language_only: 0
trainer: 
  batch_size: 32
  name: AbstractLanguageTrainer
  hints: "resources/craft/hints.hierarchy.yaml"
  max_timesteps: 40
  max_iters: 20000
  log_every: 500
  policy_mix:
      init_rate: 0
      decay_every: null
  test_interpreter: 1
  random_describe: 1
seed: 123
data_dir: "data"
device_id: 0
